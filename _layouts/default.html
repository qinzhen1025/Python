<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
         margin:0; background:#fff; color:#111;}
    .wrap{max-width:960px; margin:0 auto; padding:24px;}
    .topbar{border-bottom:1px solid #eee; background:#fafafa;}
    .nav{display:flex; gap:14px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .nav a{color:#111; text-decoration:none; font-weight:600;}
    .nav small{color:#666; font-weight:400;}
    .content{padding-top:16px;}
    a{color:#0b5fff;}
    code, pre{background:#f6f8fa; border:1px solid #eee; border-radius:10px;}
    pre{padding:12px; overflow:auto;}
    img{max-width:100%;}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="wrap nav">
      <div>
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <small> · {{ site.description }}</small>
      </div>
      <div>
        <a href="{{ "/" | relative_url }}">主页</a>
        <a href="{{ "/portfolio/" | relative_url }}">Portfolio</a>
      </div>
    </div>
  </div>

  <div class="wrap content">
    {{ content }}
  </div>
</body>
</html>
